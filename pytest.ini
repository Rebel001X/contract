[tool:pytest]
# pytest配置文件
# 企业级测试配置

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=ContractAudit
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    slow: 慢速测试
    smoke: 冒烟测试

# 最小版本
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 